version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      - image: microsoft/dotnet:2.1.300-sdk
    steps:
      - checkout
      - run: find .
      - run: dotnet restore
      - run: dotnet build --no-restore --no-incremental
      - run:
          name: Test
          command: |
            ./build/test.sh
      - codecov/upload:
          file: {{ tests/coverage.xml }}